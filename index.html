<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Question</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffcccb;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #d63447;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      color: #333;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      color: white;
    }
    #noButton {
      background-color: #f44336;
      color: white;
    }
    #response {
      font-size: 2em;
      color: #d63447;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 10px;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(-45deg);
      }
      50% {
        transform: translateY(-20px) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Valentine's Day Question ðŸ’–</h1>
  <p>Is Suddhanshu the best boyfriend?</p>
  <button id="yesButton" class="button">Yes</button>
  <button id="noButton" class="button">No</button>
  <div id="response"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');
    const noTexts = ["No", "Please?", "Pretty Please?", "Are you sure?", "Think again!", "I'll be sad!", "Last chance!"];
    let noClickCount = 0;

    // Add floating hearts to the background
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(heart);
      }
    }

    // Confetti effect
    function spreadConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    // Handle "Yes" button click
    yesButton.addEventListener('click', () => {
      response.textContent = "Yay, I knew it! ðŸ’–";
      spreadConfetti();
    });

    // Handle "No" button click
    noButton.addEventListener('click', () => {
      if (noClickCount < noTexts.length) {
        noButton.textContent = noTexts[noClickCount];
        noClickCount++;
      } else {
        noButton.textContent = "Okay, fine!";
        noButton.disabled = true;
      }

      // Increase the size of the "No" button each time it's clicked
      const currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
      noButton.style.fontSize = `${currentSize + 5}px`;

      // Move the "No" button slightly to make it harder to click
      noButton.style.position = 'relative';
      noButton.style.left = `${Math.random() * 20 - 10}px`;
      noButton.style.top = `${Math.random() * 20 - 10}px`;
    });

    // Create floating hearts on page load
    createHearts();
  </script>
</body>
</html>
